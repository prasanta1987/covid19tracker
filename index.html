<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="/inc/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <span class="heading">COVID-19 Live Status for <b id="area"></b></span>
        <div class="cards">
            <div class="infected card">
                <div class="content">
                    <h2 id="inf"></h2>
                    <small>Total infected</small>
                </div>
            </div>
            <div class="active card">
                <div class="content">
                    <h2 id="active"></h2>
                    <small>Total Active</small>
                </div>
            </div>
            <div class="cured card">
                <div class="content">
                    <h2 id="cured"></h2>
                    <small>Total Cured</small>
                </div>
            </div>
            <div class="death card">
                <div class="content">
                    <h2 id="death"></h2>
                    <small>Total Death</small>
                </div>
            </div>
        </div>
        <span id="updated" class="heading"></span>
    </div>
    <script src="/inc/index.js"></script>
</body>

</html>
